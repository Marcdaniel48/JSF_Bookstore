<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>#{msgs.managerRSSTitle}</title>
        <h:outputStylesheet library="css" name="styles.css"/>
        <h:outputStylesheet library="webjars" name="bootstrap/3.3.7-1/css/bootstrap.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="bootstrap/3.3.7-1/css/bootstrap-theme.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable var="rss" value="#{rssManagerBackingBean.rssList}" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true" rows="15"
                         emptyMessage="#{msgs.managerSetSalesNoBooksFound}"
                         editable="true"
                         widgetVar="booksTable">
                <f:facet name="header">
                    #{msgs.managerRSSTitle}
                </f:facet>
                <p:column>
                    <h:outputText value="#{rss.rssId}"></h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{rss.rssLink}"></h:outputText>
                </p:column>
                <p:column>
                    <h:outputText value="#{rss.isActive}"></h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
