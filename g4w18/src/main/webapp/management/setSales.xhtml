<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>#{msgs.managerSetSalesTitle}</title>
        <h:outputStylesheet library="css" name="styles.css"/>
        <h:outputStylesheet library="webjars" name="bootstrap/3.3.7-1/css/bootstrap.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="bootstrap/3.3.7-1/css/bootstrap-theme.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable var="booksOnSale" value="#{setSalesBackingBean.allBooks}" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true" rows="15"
                         emptyMessage="#{msgs.managerSetSalesNoBooksFound}">
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="All Books on Sale" />
                        <p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>
                <p:column headerText="#{msgs.managerSetSalesBookId}" filterBy="#{booksOnSale.bookId}" filterMatchMode="contains">
                    <h:outputText value="#{booksOnSale.bookId}"></h:outputText>
                </p:column>

                <p:column headerText="#{msgs.managerSetSalesBookISBN}" filterBy="#{booksOnSale.isbnNumber}" filterMatchMode="contains">
                    <h:outputText value="#{booksOnSale.isbnNumber}"></h:outputText>
                </p:column>

                <p:column headerText="#{msgs.managerSetSalesBookTitle}" filterBy="#{booksOnSale.title}" filterMatchMode="contains">
                    <h:outputText value="#{booksOnSale.title}"></h:outputText>
                </p:column>

                <p:column headerText="#{msgs.managerSetSalesBookWholesalePrice}" filterBy="#{booksOnSale.wholesalePrice}" filterMatchMode="contains">
                    <h:outputText value="#{booksOnSale.wholesalePrice}"></h:outputText>
                </p:column>

                <p:column headerText="#{msgs.managerSetSalesBookListPrice}" filterBy="#{booksOnSale.listPrice}" filterMatchMode="contains">
                    <h:outputText value="#{booksOnSale.listPrice}"></h:outputText>
                </p:column>

                <p:column headerText="#{msgs.managerSetSalesBookSalePrice}" filterBy="#{booksOnSale.salePrice}" filterMatchMode="contains">
                    <h:outputText value="#{booksOnSale.salePrice}"></h:outputText>
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
