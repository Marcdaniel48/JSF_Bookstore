<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>#{msgs.reportTopClientsTitle}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body>
        
        <h:form>
            <p:dataTable value="#{reportsBackingBean.topClients}" var="topClient" paginator="true" rows="25" 
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                
                <p:column headerText="#{msgs.username}" sortBy="#{topClient.username}" filterBy="#{topClient.username}">
                    <h:outputText value="#{topClient.username}"/>
                </p:column>
                <p:column headerText="#{msgs.reportGrossValue}" sortBy="#{topClient.grossValue}" filterBy="#{topClient.grossValue}" filterMatchMode="contains">
                    <h:outputText value="#{topClient.grossValue}"/>
                    </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
