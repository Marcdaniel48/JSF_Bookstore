<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition
    template="/WEB-INF/layouts/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <ui:include src="../../WEB-INF/sections/management_navbar.xhtml" />
         <div class="management-content">
        <h:form>
            <p:dataTable value="#{reportsBackingBean.topClients}" var="topClient" paginator="true" rows="25" 
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

                <p:column headerText="#{msgs.username}" sortBy="#{topClient.username}" filterBy="#{topClient.username}">
                    <h:outputText value="#{topClient.username}"/>
                </p:column>
                <p:column headerText="#{msgs.reportGrossValue}" sortBy="#{topClient.grossValue}" filterBy="#{topClient.grossValue}" filterMatchMode="contains">
                    <h:outputText value="#{topClient.grossValue}"/>
                </p:column>
            </p:dataTable>
        </h:form>
         </div>
    </ui:define>
</ui:composition>
