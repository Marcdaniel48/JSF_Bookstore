<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>#{msgs.reportsManagement}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <b:container fluid="true">
            <h3>#{msgs.reportsManagement}</h3>
            <b:column col-md="6">
                <b:panel title="#{msgs.reportsManagementRequest}" collapsible="false">
                    <h:form>
                        #{msgs.reportsReportType}:
                        <br/><br/>
                        <b:selectOneMenu id="reportType" value="#{reportsBackingBean.reportSelector.reportType}">
                            <f:selectItems value="#{reportsBackingBean.reportOptions}"/>    
                        </b:selectOneMenu>
                        <p:message for="reportType" style="color:red" />

                        #{msgs.reportsManagementBetweenDates}:
                        <br/><br/>
                        <b:column col-md="6">
                            <b:datepicker id="button1" value="#{reportsBackingBean.reportSelector.firstDate}"/>
                        </b:column>

                        <b:column col-md="6">
                            <b:datepicker id="button2" value="#{reportsBackingBean.reportSelector.secondDate}"/>
                        </b:column>

                        <br/><br/><br/>
                        <b:commandButton value="#{msgs.reportsManagementRequest}" action="#{reportsBackingBean.goToReportPage}"/>
                    </h:form>
                </b:panel>
            </b:column>
            
        </b:container>
    </h:body>
</html>
