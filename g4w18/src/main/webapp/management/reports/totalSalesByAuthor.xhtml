<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msgs.reportsAuthorSales}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h2>#{msgs.reportsTotalSales} : CDN$ #{reportsBackingBean.getTotalSales(reportsBackingBean.authorsWithTotalSales)}</h2>
        
        <h:form>
            <p:dataTable value="#{reportsBackingBean.authorsWithTotalSales}" var="sale" paginator="true" rows="25" 
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                
                <p:column headerText="#{msgs.reportsAuthorId}" sortBy="#{sale.author.authorId}" filterBy="#{sale.author.authorId}">
                    <h:outputText value="#{sale.author.authorId}"/>
                </p:column>
                <p:column headerText="#{msgs.reportsAuthorName}" sortBy="#{sale.author.firstName} #{sale.author.lastName}" filterBy="#{sale.author.firstName} #{sale.author.lastName}" filterMatchMode="contains">
                    <h:outputText value="#{sale.author.firstName} #{sale.author.lastName}"/>
                </p:column>
                <p:column headerText="#{msgs.reportsLastRecordedSale}" sortBy="#{sale.lastRecordedSale}" filterBy="#{sale.lastRecordedSale}" filterMatchMode="contains">
                    <h:outputText value="#{sale.lastRecordedSale}"/>
                </p:column>
                <p:column headerText="#{msgs.reportsTotalCost}" sortBy="#{sale.totalCostRounded}" filterBy="#{sale.totalCostRounded}">
                    <h:outputText value="#{sale.totalCostRounded}"/>
                </p:column>
                <p:column headerText="#{msgs.reportsTotalSales}" sortBy="#{sale.totalSalesRounded}" filterBy="#{sale.totalSalesRounded}">
                    <h:outputText value="#{sale.totalSalesRounded}"/>
                </p:column>
                <p:column headerText="#{msgs.reportsTotalProfit}" sortBy="#{sale.totalProfitRounded}" filterBy="#{sale.totalProfitRounded}">
                    <h:outputText value="#{sale.totalProfitRounded}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
