<!DOCTYPE html>
<ui:composition
    template="/WEB-INF/layouts/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="content">

        <ui:include src="../../WEB-INF/sections/management_navbar.xhtml" />
         <div class="management-content">
        <h2>#{msgs.reportsTotalSales} : CDN$ #{reportsBackingBean.getTotalSales(reportsBackingBean.clientsWithTotalSales)}</h2>
        
        <h:form>
            <p:dataTable value="#{reportsBackingBean.clientsWithTotalSales}" var="sale" paginator="true" rows="25" 
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                
                <p:column headerText="#{msgs.reportsClientId}" sortBy="#{sale.client.clientId}" filterBy="#{sale.client.clientId}">
                    <h:outputText value="#{sale.client.clientId}"/>
                </p:column>
                <p:column headerText="#{msgs.reportsClientName}" sortBy="#{sale.client.firstName} #{sale.client.lastName}" filterBy="#{sale.client.firstName} #{sale.client.lastName}" filterMatchMode="contains">
                    <h:outputText value="#{sale.client.firstName} #{sale.client.lastName}"/>
                </p:column>
                <p:column headerText="#{msgs.reportsClientEmail}" sortBy="#{sale.client.email}" filterBy="#{sale.client.email}" filterMatchMode="contains">
                    <h:outputText value="#{sale.client.email}"/>
                </p:column>
                <p:column headerText="#{msgs.reportsLastRecordedSale}" sortBy="#{sale.lastRecordedSale}" filterBy="#{sale.lastRecordedSale}" filterMatchMode="contains">
                    <h:outputText value="#{sale.lastRecordedSale}"/>
                </p:column>
                <p:column headerText="#{msgs.reportsTotalCost}" sortBy="#{sale.totalCostRounded}" filterBy="#{sale.totalCostRounded}">
                    <h:outputText value="#{sale.totalCostRounded}"/>
                </p:column>
                <p:column headerText="#{msgs.reportsTotalSales}" sortBy="#{sale.totalSalesRounded}" filterBy="#{sale.totalSalesRounded}">
                    <h:outputText value="#{sale.totalSalesRounded}"/>
                </p:column>
                <p:column headerText="#{msgs.reportsTotalProfit}" sortBy="#{sale.totalProfitRounded}" filterBy="#{sale.totalProfitRounded}">
                    <h:outputText value="#{sale.totalProfitRounded}"/>
                </p:column>
            </p:dataTable>
        </h:form>
         </div>
    </ui:define>
</ui:composition>
