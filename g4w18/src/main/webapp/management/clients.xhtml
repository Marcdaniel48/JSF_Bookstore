<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
        <h:form>
            <p:dataTable value="#{manageClientsBackingBean.clients}" var="client" paginator="true" rows="25" 
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         editable="true">
                <p:ajax event="rowEdit" listener="#{manageClientsBackingBean.onEditClient}" />
                
                <p:column headerText="Id">
                    <h:outputText value="#{client.clientId}"/>
                </p:column>
                <p:column headerText="#{msgs.username}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{client.username}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{client.username}"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="#{msgs.email}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{client.email}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{client.email}"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="#{msgs.title}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{client.title}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{client.title}"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="#{msgs.firstname}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{client.firstName}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{client.firstName}"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="#{msgs.lastname}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{client.lastName}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{client.lastName}"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="#{msgs.companyname}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{client.companyName}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{client.companyName}"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="#{msgs.address1}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{client.address1}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{client.address1}"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="#{msgs.address2}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{client.address2}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{client.address2}"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="#{msgs.postalcode}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{client.postalCode}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{client.postalCode}"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="#{msgs.city}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{client.city}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{client.city}"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="#{msgs.province}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{client.province}" /></f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu value="#{client.province}">
                                <f:selectItems value="#{clientBacking.provinceOptions}"/>
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="#{msgs.country}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{client.country}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{client.country}"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="#{msgs.hometelephone}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{client.homeTelephone}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{client.homeTelephone}"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="#{msgs.cellphone}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{client.cellphone}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{client.cellphone}"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="#{msgs.manager}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{client.isManager}" /></f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu value="#{client.isManager}">
                                <f:selectItems value="#{clientBacking.isManagerOptions}"/>
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column>
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
        </h:form>
        
    </h:body>
</html>
