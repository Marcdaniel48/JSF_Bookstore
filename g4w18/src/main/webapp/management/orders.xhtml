<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>#{msgs.managerOrdersTitle}</title>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="webjars" name="bootstrap/3.3.7-1/css/bootstrap.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="bootstrap/3.3.7-1/css/bootstrap-theme.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="growl" life="3000"/>
            <p:dataTable var="order" value="#{orderManagerBackingBean.allMasterInvoices}" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true" rows="15"
                         emptyMessage="#{msgs.managerOrdersNoneFound}"
                         editable="true"
                         widgetVar="ordersTable">
                <f:facet name="header">
                    #{msgs.managerOrdersTitle}
                </f:facet>

                <p:ajax event="rowEdit" listener="#{orderManagerBackingBean.onRowEdit}" update=":form:growl" oncomplete="PF('ordersTable').filter()"/>

                <p:column headerText="#{msgs.managerOrdersId}" filterBy="#{order.invoiceId}" filterMatchMode="contains">
                    <h:outputText value="#{order.invoiceId}"></h:outputText>
                </p:column>

                <p:column headerText="#{msgs.managerOrdersClient}">
                    <h:outputText value="#{order.clientId.firstName} #{order.clientId.lastName}"></h:outputText>
                </p:column>

                <p:column headerText="#{msgs.managerOrdersSaleDate}">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="">
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <p:calendar id="mask" value="#{order.saleDate}" pattern="dd-MM-yyyy HH:mm:ss" mask="true">
                                <f:validator validatorId="dateRangeValidator"></f:validator>
                            </p:calendar>
                        </f:facet>
                    </p:cellEditor>
                    <h:outputText value="#{order.saleDate}"></h:outputText>
                </p:column>

                <p:column headerText="#{msgs.managerOrdersNetValue}" filterBy="#{order.netValue}" filterMatchMode="contains">
                    <h:outputText value="#{order.netValue}"></h:outputText>
                </p:column>

                <p:column headerText="#{msgs.managerOrdersGrossValue}" filterBy="#{order.grossValue}" filterMatchMode="contains">
                    <h:outputText value="#{order.grossValue}"></h:outputText>
                </p:column>

                <p:column headerText="#{msgs.managerOrdersAvailable}" filterBy="#{order.available}" filterMatchMode="equals">
                    <f:facet name="filter">
                        <p:selectOneButton onchange="PF('ordersTable').filter()">
                            <f:converter converterId="javax.faces.Boolean" />
                            <f:selectItem itemLabel="#{msgs.managerRSSAll}" itemValue="" />
                            <f:selectItem itemLabel="#{msgs.managerRSSActive}" itemValue="true" />
                            <f:selectItem itemLabel="#{msgs.managerRSSInactive}" itemValue="false" />
                        </p:selectOneButton>
                    </f:facet>
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{order.available}"/></f:facet>
                        <f:facet name="input">
                            <p:selectBooleanCheckbox value="#{order.available}"></p:selectBooleanCheckbox>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="#{msgs.managerEdit}">
                    <p:rowEditor />
                </p:column>
                <p:column headerText="#{msgs.managerOrdersSeeDetails}">
                    <p:rowToggler />
                </p:column>
                <p:rowExpansion>
                    <p:dataTable var="detail" value="#{order.invoiceDetailList}" 
                                 editable="true">

                        <p:column headerText="#{msgs.managerDetailId}">
                            <h:outputText value="#{detail.detailId}"></h:outputText>
                        </p:column>

                        <p:column headerText="#{msgs.managerDetailBook}">
                            <h:outputText value="#{detail.bookId.title}"></h:outputText>
                        </p:column>

                        <p:column headerText="#{msgs.managerDetailPrice}">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{detail.bookPrice}"></h:outputText>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{detail.bookPrice}"></p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="#{msgs.managerDetailGST}">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{detail.bookPrice}"></h:outputText>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{detail.gstRate}"></p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="#{msgs.managerDetailPST}">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{detail.bookPrice}"></h:outputText>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{detail.pstRate}"></p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="#{msgs.managerDetailHST}">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{detail.bookPrice}"></h:outputText>
                                </f:facet>
                                <f:facet name="input">
                                    <p:inputText value="#{detail.hstRate}"></p:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="#{msgs.managerEdit}">
                            <p:rowEditor />
                        </p:column>

                    </p:dataTable>
                </p:rowExpansion>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
