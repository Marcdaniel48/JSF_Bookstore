<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Log in</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="webjars" name="bootstrap/3.3.7-1/css/bootstrap.min-jsf.css" />
       <h:outputStylesheet library="webjars" name="bootstrap/3.3.7-1/css/bootstrap-theme.min-jsf.css" />
       <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
    </h:head>
    <h:body>
        <b:navBar brand="Booktopia" brandHref="#" fluid="true">
           <b:navbarLinks>
               <b:form class="navbar-form navbar-left hidden-md hidden-sm hidden-xs">
                   <b:inputText placeholder="Search for a book..."></b:inputText>
                   <b:commandButton value="Search" iconAwesome="search" action="bookList"></b:commandButton>
               </b:form>
           </b:navbarLinks>
           <b:navbarLinks pull="right" styleClass="hidden-xs">
           </b:navbarLinks>
       </b:navBar>
        
        <b:container fluid="true">
            <h1>#{msgs.payment}</h1>
            <b:column col-md="6">
                <b:panel title="#{msgs.finalCreditCardInformation}" collapsible="false">
                    <h:form>
                        <b:inputText label="#{msgs.finalCardName}" id="cardname" value="#{finalizationBacking.creditCard.name}" required="true"/>
                        <b:message for="cardname" style="color:red" />

                        <b:inputText label="#{msgs.finalCardNumber}" id="cardnumber" value="#{finalizationBacking.creditCard.number}" required="true"/>
                        <b:message for="cardnumber" style="color:red" />


                        <b:panel title="#{msgs.finalExpiration}" collapsible="false" col-md="2">
                            <b:column col-md="6">
                                <b:selectOneMenu label="#{msgs.month}" id="monthOptions" value="#{finalizationBacking.creditCard.month}">
                                    <f:selectItems value="#{finalizationBacking.monthOptions}"/>
                                </b:selectOneMenu>
                            </b:column>

                            <b:column col-md="6">
                                <b:selectOneMenu label="#{msgs.year}" id="cardexpirationyear" value="#{finalizationBacking.creditCard.year}">
                                    <f:selectItems value="#{finalizationBacking.yearOptions}"/>
                                </b:selectOneMenu>
                            </b:column>
                            <b:message for="cardexpirationyear" style="color:red" />
                        </b:panel>

                        <b:inputText label="#{msgs.finalShipping}" id="shippingAddress" value="#{finalizationBacking.shippingAddress}" required="true"/>
                        <b:message for="shippingAddress" style="color:red" />

                        <b:commandButton value="#{msgs.continue}" action="place_order.xhtml" style="float: right"/>
                    </h:form>
                </b:panel>
            </b:column>
            
        </b:container>
        
        <h:outputScript library="webjars" name="jquery/3.1.1-1/jquery.min.js"/>
       <h:outputScript library="webjars" name="bootstrap/3.3.7-1/js/bootstrap.min.js" />
    </h:body>
</html>
