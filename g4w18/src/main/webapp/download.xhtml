<ui:composition
    template="/WEB-INF/layouts/master.xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="content">
        <h:form>
            <ui:repeat var="client" value="#{downloadx.clientInfo}" varStatus="counter"  >
                <b:panel style="background:  purple;">
                    <b:row styleClass="show-grid"> 
                        <b:column col-md="2">
                            <h:outputText value="#{msgs.downloadPageSale}"></h:outputText>
                            <h:outputText value="#{client.saleDate}"></h:outputText>
                        </b:column>

                        <b:column>
                            <h:outputText value="#{msgs.downloadPageYou}"></h:outputText>
                            <h:outputText value="#{client.netValue}"></h:outputText>
                        </b:column>

                        <h1>#{downloadx.message}</h1>
                        <ui:repeat var="invoice" value="#{client.invoiceDetailList}">
                            <b:panel style="background: #00ff00;">

                                <b:panel style="background: green;">
                                    <b:column col-md="8">
                                        <b:image  library="images" name="#{invoice.bookId.isbnNumber}hi.png" tooltip="#{book.title}" height="50%" width="50%"></b:image>
                                    </b:column>
                                    <b:column col-md="8">
                                        <h:outputText value="#{msgs.managerAddTitle}" styleClass="list-group-item-heading"></h:outputText>
                                        <h:outputText value="#{invoice.bookId.title}" styleClass="list-group-item-heading"></h:outputText>
                                    </b:column>
                                    <b:column col-md="8">

                                        <p:commandButton value="#{msgs.managerDownload}" ajax="false" icon="ui-icon-arrowthick-1-s">
                                            <p:fileDownload value="#{downloadx.file}" />
                                        </p:commandButton>

                                    </b:column>


                                </b:panel>

                            </b:panel>
                        </ui:repeat>


                    </b:row>
                </b:panel>
            </ui:repeat>


        </h:form>
    </ui:define>

</ui:composition>
