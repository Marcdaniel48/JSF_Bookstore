<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
        <h:form>
            <p:dataTable value="#{reportsBackingBean.booksWithTotalSales}" var="sale" paginator="true" rows="25" 
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         editable="true">
                
                <p:column headerText="Book ISBN" sortBy="#{sale.book.isbnNumber}" filterBy="#{sale.book.isbnNumber}">
                    <h:outputText value="#{sale.book.isbnNumber}"/>
                </p:column>
                <p:column headerText="Sold Price" sortBy="#{sale.totalSales}" filterBy="#{sale.totalSales}">
                    <h:outputText value="#{sale.totalSales}"/>
                </p:column>
                <p:column headerText="Last Recorded Sale" sortBy="#{sale.lastSoldDate}" filterBy="#{sale.lastSoldDate}">
                    <h:outputText value="#{sale.lastSoldDate}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
