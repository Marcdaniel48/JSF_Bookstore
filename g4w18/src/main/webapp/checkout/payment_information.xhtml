<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    template="/WEB-INF/layouts/master.xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui">

    <!-- @author Marc-Daniel -->
    
    <ui:define name="windowTitle">
        #{msgs.enterPaymentInformation}
    </ui:define>

    <ui:define name="content">

        <ui:include src="../WEB-INF/sections/management_navbar.xhtml" />
         <div class="management-content">
        
        <b:container fluid="true">
            <h3>#{msgs.payment}</h3>
            <b:column col-md="6">
                <b:panel title="#{msgs.finalCreditCardInformation}" collapsible="false">
                    <h:form id="payment_information_form">
                        <b:inputText id="card_name" label="#{msgs.finalCardName}" value="#{checkoutBacking.creditCard.name}" required="true"/>
                        <b:message for="card_name" style="color:red" />

                        <b:inputText id="card_number" label="#{msgs.finalCardNumber}" value="#{checkoutBacking.creditCard.number}" required="true">
                            <f:validator validatorId="creditCardValidator" />
                        </b:inputText>
                        <b:message for="card_number" style="color:red" />


                        <b:panel title="#{msgs.finalExpiration}" collapsible="false" col-md="2">
                            <b:column col-md="6">
                                <b:selectOneMenu id="expiration_month" label="#{msgs.month}" value="#{checkoutBacking.creditCard.month}">
                                    <f:selectItems value="#{checkoutBacking.monthOptions}"/>
                                </b:selectOneMenu>
                            </b:column>

                            <b:column col-md="6">
                                <b:selectOneMenu id="expiration_year" label="#{msgs.year}" value="#{checkoutBacking.creditCard.year}">
                                    <f:selectItems value="#{checkoutBacking.yearOptions}"/>
                                </b:selectOneMenu>
                            </b:column>
                        </b:panel>

                        <b:inputText id="shipping_address" label="#{msgs.finalShipping}" value="#{checkoutBacking.shippingAddress}" required="true"/>
                        <b:message for="shipping_address" style="color:red" />

                        <b:commandButton id="place_order_page_button" value="#{msgs.continue}" action="place_order.xhtml" style="float: right"/>
                    </h:form>
                </b:panel>
            </b:column>
            
        </b:container>
        
        <h:outputScript library="webjars" name="jquery/3.1.1-1/jquery.min.js"/>
        <h:outputScript library="webjars" name="bootstrap/3.3.7-1/js/bootstrap.min.js" />
        </div>
    </ui:define>
</ui:composition>
