<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>#{msgs.bookDetailsPageTitle}</title>
        <h:outputStylesheet library="webjars" name="bootstrap/3.3.7-1/css/bootstrap.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="bootstrap/3.3.7-1/css/bootstrap-theme.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
    </h:head>

    <h:body>
        <b:navBar brand="Booktopia" brandHref="#" fluid="true">
            <b:navbarLinks>
                <b:form class="navbar-form navbar-left hidden-md hidden-sm hidden-xs">
                    <b:inputText placeholder="Search for a book..."></b:inputText>
                    <b:commandButton value="Search" iconAwesome="search" action="bookList"></b:commandButton>
                </b:form>
            </b:navbarLinks>
            <b:navbarLinks pull="right" styleClass="hidden-xs">
            </b:navbarLinks>
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <b:column col-md="3" col-xs="12">
                    <b:container>
                        <b:image library="images" name="hi/#{bookBackingBean.book.isbnNumber}.jpg" tooltip="#{book.title}" styleClass="img-fluid" height="auto" width="auto"></b:image>
                    </b:container>
                </b:column>
                <b:column col-md="6" col-xs="12">
                    <b:container>
                        <b:row>
                            <b:column col-md="12">
                                <h1>
                                    <h:outputText value="#{bookBackingBean.book.title}"></h:outputText>    
                                </h1>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column col-md="3">
                                <h4>
                                    by
                                    <ui:repeat var="author" value="#{bookBackingBean.book.authorCollection}">
                                        <b:commandLink outcome="bookDetail">
                                            <h:outputText value="#{author.firstName} #{author.lastName}" styleClass="list-group-item-heading"></h:outputText>
                                        </b:commandLink>
                                    </ui:repeat>
                                </h4>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column col-md="3">
                                <p:rating value="#{bookBackingBean.rating}" readonly="true" />
                            </b:column>
                        </b:row>
                        <hr align="left" width="90%"/>
                        <b:row>
                            <b:column col-md="3">
                                <h4>
                                    <span>Format: </span>
                                    <h:outputText value="#{bookBackingBean.book.format}"></h:outputText>
                                </h4>   
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column col-md="10">
                                <h:outputText value="#{bookBackingBean.book.description}"></h:outputText>
                            </b:column>
                        </b:row>
                        <hr align="left" width="90%"/>
                        <b:row>
                            <b:column col-md="3">
                                <h4>
                                    <span>#{msgs.bookDetailsISBN}: </span>
                                    <h:outputText value="#{bookBackingBean.book.isbnNumber}"></h:outputText>
                                </h4>   
                            </b:column>
                            <b:column col-md="3">
                                <h4>
                                    <span>#{msgs.bookDetailsPublisher}: </span>
                                    <h:outputText value="#{bookBackingBean.book.publisher}"></h:outputText>
                                </h4>   
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column col-md="3">
                                <h4>
                                    <span>#{msgs.bookDetailsGenre}: </span>
                                    <h:outputText value="#{bookBackingBean.book.genre}"></h:outputText>
                                </h4>   
                            </b:column>
                            <b:column col-md="3">
                                <h4>
                                    <span>#{msgs.bookDetailsPageNumber}: </span>
                                    <h:outputText value="#{bookBackingBean.book.pageNumber}"></h:outputText>
                                </h4>   
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column col-md="3">
                                <h4>
                                    <span>#{msgs.bookDetailsPublicationDate}: </span>
                                    <h:outputText value="#{bookBackingBean.book.publicationDate}"></h:outputText>
                                </h4>   
                            </b:column>
                            <b:column col-md="3">
                                <h4>
                                    <span>#{msgs.bookDetailsInventoryDate}: </span>
                                    <h:outputText value="#{bookBackingBean.book.inventoryDate}"></h:outputText>
                                </h4>   
                            </b:column>
                        </b:row>
                    </b:container>
                </b:column>
                <b:column col-md="2" col-xs="12" offset-md="1">
                    <b:panel  collapsible="false" title="#{msgs.bookDetailsCartPanelTitle}">
                    </b:panel>
                </b:column>
            </b:row>
        </b:container>

        <!-- load js at bottom for faster loading-->
        <h:outputScript library="webjars" name="jquery/3.1.1-1/jquery.min.js"/>
        <h:outputScript library="webjars" name="bootstrap/3.3.7-1/js/bootstrap.min.js" />
    </h:body>
</html>
