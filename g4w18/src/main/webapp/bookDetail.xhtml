<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>#{msgs.bookDetailsPageTitle}</title>
        <h:outputStylesheet library="css" name="styles.css"/>

    </h:head>

    <h:body>
        <div id="header">
            <h:outputText value="#{msgs.bookDetailsPageTitle}" styleClass="headerText" />
        </div>
        <div id="book">
            <h:graphicImage library="images" name="hi/#{bookBackingBean.book.isbnNumber}.jpg" styleClass="pic" />
            <h:outputText value="#{bookBackingBean.book.title}" styleClass="bookTitle" />
        </div>
        <div id="details">
            <h:panelGrid columns="2" cellspacing="10" styleClass="panel" >
                <h:outputText value="#{msgs.bookDetailsISBNHeader}" styleClass="detailTitle"/>
                <h:outputText value="#{bookBackingBean.book.isbnNumber}" styleClass="detailValue"/>
                <h:outputText value="#{msgs.bookDetailsAuthors}" styleClass="detailTitle"/>
                <ui:repeat var="author" value="#{bookBackingBean.book.authorCollection}">
                    <h:link value="#{author.firstName} #{author.lastName}" outcome="author">
                        <f:param name="id" value="#{author.authorId}" />
                    </h:link>
                </ui:repeat>                
                <h:outputText value="#{msgs.bookDetailsPublicationDate}" styleClass="detailTitle" />
                <h:outputText value="#{bookBackingBean.book.publicationDate}" styleClass="detailValue" >
                    <f:convertDateTime pattern="yyyy.MM.dd" />
                </h:outputText>
                <h:outputText value="#{msgs.bookDetailsPageNumber}" styleClass="detailTitle"/>
                <h:outputText value="#{bookBackingBean.book.pageNumber}" styleClass="detailValue"/>
                <h:outputText value="#{msgs.bookDetailsGenre}" styleClass="detailTitle"/>
                <h:outputText value="#{bookBackingBean.book.genre}" styleClass="detailValue"/>
                <h:outputText value="#{msgs.bookDetailsListPrice}" styleClass="detailTitle"/>
                <h:outputText value="#{bookBackingBean.book.listPrice}" styleClass="detailValue"/>
            </h:panelGrid>
        </div>
        <div id="footer">
        </div>
    </h:body>
</html>
