<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    
    <f:view locale="#{localeBean.locale}">
    
    <h:head>
        <title><ui:insert name="windowTitle"/></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
        <h:outputStylesheet pt:position="last" library="css" name="style.css" />
        <h:outputStylesheet pt:position="last" library="css" name="bootstrap_override.css" />
        <h:outputStylesheet pt:position="last" library="css" name="_animations.css" />
        <h:outputStylesheet pt:position="last" library="css" name="parallax.css" />
        <h:outputStylesheet pt:position="last" library="css" name="navbar.css" />
        <h:outputStylesheet pt:position="last" library="css" name="footer.css" />
        <h:outputStylesheet pt:position="last" library="css" name="_genres.css" />
        <h:outputStylesheet pt:position="last" library="css" name="_books.css" />
        <h:outputStylesheet pt:position="last" library="css" name="_recommendations.css" />
        <h:outputStylesheet pt:position="last" library="css" name="_onsale.css" />
        <h:outputStylesheet pt:position="last" library="css" name="_banner.css" />
        <h:outputStylesheet pt:position="last" library="css" name="_survey.css" />
        <h:outputStylesheet pt:position="last" library="css" name="_rss.css" />
        <h:outputStylesheet pt:position="last" library="css" name="_switch.css" />
        <h:outputStylesheet pt:position="last" library="css" name="management_navbar.css" />
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
        <h:outputScript library="js" name="navbar.js" />
        <h:outputScript library="js" name="banner.js" />
        <h:outputScript library="js" name="onsale.js" />
        <h:outputScript library="js" name="recommendations.js" />
        <h:outputScript library="js" name="rss.js" />
    </h:head>
    <h:body>
        
        <ui:include src="../sections/navbar.xhtml" />

        <ui:insert name="content" />
        
        <ui:insert name="styling" />
        
    </h:body>
        
    </f:view>
</html>
