<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition
    template="/WEB-INF/layouts/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="windowTitle">
        Book List
    </ui:define>
    
    <ui:define name="content">
        
        
         <b:container fluid="false">
            <b:form>
                <h:panelGroup rendered="#{bookListBackingBean.byGenre()}">
                    <h1>Best Sellers</h1>
                    <ui:repeat var="book" value="#{bookListBackingBean.topSellers}">
                        <b:panel>
                            <b:row styleClass="show-grid">
                                <b:column col-md="2">
                                    <b:image library="images" name="#{book.isbnNumber}hi.png" tooltip="#{book.title}" height="50%" width="50%"></b:image>
                                </b:column>
                                <b:column col-md="8">
                                    <b:commandLink outcome="bookDetail">
                                        <h:outputText value="#{book.title}" styleClass="list-group-item-heading"></h:outputText>
                                        <f:param name="id" value="#{book.bookId}" />
                                    </b:commandLink>
                                </b:column>
                                <b:column col-md="2">
                                    <h:outputText value="#{book.listPrice} CAD"></h:outputText>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </ui:repeat>
                    
                    <hr/>
                    <h1>Others</h1>
                </h:panelGroup>
                                
                <ui:repeat var="book" value="#{bookListBackingBean.allBooks}">
                    <b:panel>
                        <b:row styleClass="show-grid">
                            <b:column col-md="2">
                                <b:image library="images" name="#{book.isbnNumber}hi.png" tooltip="#{book.title}" height="50%" width="50%"></b:image>
                            </b:column>
                            <b:column col-md="8">
                                <b:commandLink outcome="bookDetail">
                                    <h:outputText value="#{book.title}" styleClass="list-group-item-heading"></h:outputText>
                                    <f:param name="id" value="#{book.bookId}" />
                                </b:commandLink>
                            </b:column>
                            <b:column col-md="2">
                                <h:outputText value="#{book.listPrice} CAD"></h:outputText>
                            </b:column>
                        </b:row>
                    </b:panel>
                </ui:repeat>
            </b:form>
        </b:container>
        <h:outputScript library="webjars" name="jquery/3.1.1-1/jquery.min.js"/>
        <h:outputScript library="webjars" name="bootstrap/3.3.7-1/js/bootstrap.min.js" />
            
    </ui:define>
</ui:composition>
