<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition
    template="/WEB-INF/layouts/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="content">
        
        <h:outputStylesheet library="css" name="login.css" />
        
        <div class="parallax">

            <div class="parallax-layer background">

                <div class="content">
            
                    <div class="login">
                        
                        <div class="container">
                    
                            <h:form>
                                <h:outputLabel class="label" for="username" value="#{msgs.username}"/>
                                <h:inputText id="username" value="#{loginController.username}" label="#{msgs.username}" />

                                <h:outputLabel class="label" for="password" value="#{msgs.password}"/>
                                <h:inputSecret id="password" value="#{loginController.password}" label="#{msgs.password}"/>

                                <h:commandButton value="#{msgs.loginbutton}" action="#{loginController.login()}"/>
                            </h:form>

                            <br></br>

                            <h:outputLabel value="Login status: "/>
                            <h:outputText value="#{session.getAttribute('loggedIn')}"/>
                        
                        </div>
 
                    </div>
                    
                </div>
            
            </div>
        
        </div>
            
    </ui:define>
</ui:composition>
