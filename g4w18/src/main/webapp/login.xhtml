<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition
    template="/WEB-INF/layouts/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

    <!-- @author Marc-Daniel -->
    
    <ui:define name="windowTitle">
        #{msgs.loginWindowTitle}
    </ui:define>
    
    <ui:define name="content">
        
        <h:outputStylesheet library="css" name="login.css" />


            <div class="page_container">
                <div class="login-parent">
                    <div class="bg-img"></div>
                    <div class="login">

                        <div class="container">

                            <h:form id="loginForm">
                                <h:outputLabel class="label" for="username" value="#{msgs.username}"/>
                                <h:inputText id="username" value="#{loginController.username}" label="#{msgs.username}" required="true"
                                             requiredMessage="#{msgs.invalidEmptyUsername}"/>
                                <h:message for="username" style="color:red" /><br/>
                                <h:outputLabel class="label" for="password" value="#{msgs.password}"/>

                                <h:inputSecret id="password" value="#{loginController.password}" label="#{msgs.password}" required="true"
                                               requiredMessage="#{msgs.invalidEmptyPassword}"/>
                                <h:message for="password" style="color:red" />
                                <h:commandButton id="login_button" value="#{msgs.loginbutton}" action="#{loginController.login}"/>
                            </h:form>  
                            <h:form id="go_to_registration_form"><h:commandButton id="go_to_registration_button" value="#{msgs.registerbutton}" action="registration"/></h:form>
                        </div>
                    </div>
                </div>
            </div>
    </ui:define>
</ui:composition>
