<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    template="/WEB-INF/layouts/master.xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="windowTitle">
        #{msgs.shoppingCartWindowTitle}
    </ui:define>

    <ui:define name="content">
        <div class="page_container">
            <b:container fluid="false">
                <b:form>
                    <b:panel>
                        <ui:repeat var="book" value="#{shoppingCartBackingBean.shoppingCart.shoppingCartBooks}">
                            <b:row styleClass="show-grid">
                                <b:column col-md="2" col-xs="12">
                                    <!--<b:container>-->
                                        <b:image library="images" name="#{book.isbnNumber}hi.png" tooltip="#{book.title}" styleClass="img-responsive" height="10%" width="5%"></b:image>
                                    <!--</b:container>-->
                                </b:column>
                                <b:column col-md="7">
                                    <h:outputText value="#{book.title}" styleClass="list-group-item-heading"></h:outputText>
                                    <f:param name="id" value="#{book.bookId}" />
                                </b:column>
                                <b:column col-md="1">
                                    <h:outputText value="#{shoppingCartBackingBean.getPrice(book)} CAD"></h:outputText>
                                </b:column>
                                <b:column col-md="2">
                                    <h:commandLink value="Delete" action="#{shoppingCartBackingBean.shoppingCart.removeFromCart(book)}" />
                                </b:column>
                            </b:row>
                        </ui:repeat>
                    </b:panel>
                </b:form>
            </b:container>        
        </div>
    
        <h:outputScript library="webjars" name="bootstrap/3.3.7-1/js/bootstrap.min.js" />

    </ui:define>
</ui:composition>
