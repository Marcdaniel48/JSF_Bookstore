<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css" />
        <title>#{bookBackingBean.author.firstName} #{bookBackingBean.author.lastName}</title>
    </h:head>
    <h:body>
        <ul>
            <ui:repeat value="#{bookBackingBean.author.bookCollection}" var="book">
                <li>
                    <h:graphicImage library="images" name="lo/#{book.isbnNumber}.jpg" styleClass="lowrespic" />
                    <h:link value="#{book.title}" outcome="bookDetail">
                        <f:param name="id" value="#{book.bookId}" />
                    </h:link>
                </li>
            </ui:repeat>
        </ul>
    </h:body>
</html>
