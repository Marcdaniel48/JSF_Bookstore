<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msgs.reportsPublisherSales}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        
        <h:form>
            <p:dataTable value="#{reportsBackingBean.publishersWithTotalSales}" var="sale" paginator="true" rows="25" 
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                
                <p:column headerText="#{msgs.reportsBookId}" sortBy="#{ssale.publisher}" filterBy="#{ssale.publisher}" filterMatchMode="contains">
                    <h:outputText value="#{sale.publisher}"/>
                </p:column>
                <p:column headerText="#{msgs.reportsTotalSales}" sortBy="#{sale.totalSalesRounded}" filterBy="#{sale.totalSalesRounded}">
                    <h:outputText value="#{sale.totalSalesRounded}"/>
                </p:column>
                <p:column headerText="#{msgs.reportsLastRecordedSale}" sortBy="#{sale.lastSoldDate}" filterBy="#{sale.lastSoldDate}" filterMatchMode="contains">
                    <h:outputText value="#{sale.lastSoldDate}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
