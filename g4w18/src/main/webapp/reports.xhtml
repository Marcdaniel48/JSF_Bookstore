<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msgs.reportsManagement}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel value="#{msgs.reportsManagementRequest} "/>
            <p:selectOneMenu id="reportType" value="#{reportsBackingBean.reportSelector.reportType}">
                <f:selectItems value="#{reportsBackingBean.reportOptions}"/>    
            </p:selectOneMenu>
            <p:message for="reportType" style="color:red" />
            
            <p:outputLabel value="#{msgs.reportsManagementBetweenDates} "/>
            <p:calendar id="button1" value="#{reportsBackingBean.reportSelector.firstDate}" showOn="button" />
            <p:calendar id="button2" value="#{reportsBackingBean.reportSelector.secondDate}" showOn="button" />
            
            <br/>
            <p:commandButton value="#{msgs.reportsManagementRequest}" action="#{reportsBackingBean.goToReportPage}">
                <f:setPropertyActionListener target="#{reportsBackingBean.reportSelector.firstDate}" value="#{reportsBackingBean.reportSelector.firstDate}" />
                <f:setPropertyActionListener target="#{reportsBackingBean.reportSelector.secondDate}" value="#{reportsBackingBean.reportSelector.secondDate}" />
            </p:commandButton>
        </h:form>
    </h:body>
</html>
