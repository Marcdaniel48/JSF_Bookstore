<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Register an account</title>
<!--        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->
    </h:head>
    <h:body>
        <h:form>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="#{msgs.username}*"/>
                <h:inputText value="#{clientBacking.client.username}" pt:required="true"/>
                
                <h:outputLabel value="#{msgs.password}*"/>
                <h:inputSecret value="#{clientBacking.client.password}" pt:required="true"/>
                
                <h:outputLabel value="#{msgs.title}*"/>
                <h:selectOneMenu value="#{clientBacking.client.title}" pt:required="true">
                    <f:selectItems value="#{register.titleOptions}"/>
                </h:selectOneMenu>
            
                <h:outputLabel value="#{msgs.firstname}*"/>
                <h:inputText value="#{clientBacking.client.firstName}" pt:required="true"/>
                
                <h:outputLabel value="#{msgs.lastname}*"/>
                <h:inputText value="#{clientBacking.client.lastName}" pt:required="true"/>
                
                <h:outputLabel value="#{msgs.companyname}"/>
                <h:inputText value="#{clientBacking.client.companyName}"/>
                
                <h:outputLabel value="#{msgs.address1}*"/>
                <h:inputText value="#{clientBacking.client.address1}" pt:required="true"/>
                
                <h:outputLabel value="#{msgs.address2}"/>
                <h:inputText value="#{clientBacking.client.address2}"/>
                
                <h:outputLabel value="#{msgs.city}*"/>
                <h:inputText value="#{clientBacking.client.city}" pt:required="true"/>
                
                <h:outputLabel value="#{msgs.province}*"/>
                <h:selectOneMenu value="#{clientBacking.client.province}" pt:required="true">
                    <f:selectItems value="#{register.provinceOptions}"/>
                </h:selectOneMenu>
                
                <h:outputLabel value="#{msgs.postalcode}*"/>
                <h:inputText value="#{clientBacking.client.postalCode}" pt:required="true"/>
                
                <h:outputLabel value="#{msgs.hometelephone}"/>
                <h:inputText value="#{clientBacking.client.homeTelephone}"/>
                
                <h:outputLabel value="#{msgs.cellphone}"/>
                <h:inputText value="#{clientBacking.client.cellphone}"/>
                
                <h:outputLabel value="#{msgs.email}*"/>
                <h:inputText value="#{clientBacking.client.email}" pt:required="true" pt:type="email"/>
            </h:panelGrid>
            
            <h:commandButton value="#{msgs.submitbutton}" action="#{clientBacking.createClient()}"/>
        </h:form>
    </h:body>
</html>
