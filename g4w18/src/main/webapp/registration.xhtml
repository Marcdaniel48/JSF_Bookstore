<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Register an account</title>
<!--        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->
    </h:head>
    <h:body>
        <h:form>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="#{msgs.username}"/>
                <h:inputText value="#{clientBacking.client.username}"/>
                
                <h:outputLabel value="#{msgs.password}"/>
                <h:inputSecret value="#{clientBacking.client.password}"/>
                
                <h:outputLabel value="#{msgs.title}"/>
                <h:selectOneMenu value="#{clientBacking.client.title}">
                    <f:selectItems value="#{clientBacking.titleOptions}"/>
                </h:selectOneMenu>
            
                <h:outputLabel value="#{msgs.firstname}"/>
                <h:inputText value="#{clientBacking.client.firstName}"/>
                
                <h:outputLabel value="#{msgs.lastname}"/>
                <h:inputText value="#{clientBacking.client.lastName}"/>
                
                <h:outputLabel value="#{msgs.companyname}"/>
                <h:inputText value="#{clientBacking.client.companyName}"/>
                
                <h:outputLabel value="#{msgs.address1}"/>
                <h:inputText value="#{clientBacking.client.address1}"/>
                
                <h:outputLabel value="#{msgs.address2}"/>
                <h:inputText value="#{clientBacking.client.address2}"/>
                
                <h:outputLabel value="#{msgs.city}"/>
                <h:inputText value="#{clientBacking.client.city}"/>
                
                <h:outputLabel value="#{msgs.province}"/>
                <h:selectOneMenu value="#{clientBacking.client.province}">
                    <f:selectItems value="#{clientBacking.provinceOptions}"/>    
                </h:selectOneMenu>
                
                <h:outputLabel value="#{msgs.postalcode}"/>
                <h:inputText value="#{clientBacking.client.postalCode}" validatorMessage="#{msgs.invalidPostalCode}">
                    <f:validateRegex pattern="[A-Z0-9i]{6}"/>
                </h:inputText>
                
                <h:outputLabel value="#{msgs.hometelephone}"/>
                <h:inputText value="#{clientBacking.client.homeTelephone}" validatorMessage="#{msgs.invalidTelephone}">
                    <f:validateRegex pattern="\d{3}-\d{3}-\d{4}"/>
                </h:inputText>
                
                <h:outputLabel value="#{msgs.cellphone}"/>
                <h:inputText value="#{clientBacking.client.cellphone}" validatorMessage="#{msgs.invalidCellPhone}">
                   <f:validateRegex pattern="\d{3}-\d{3}-\d{4}"/>
                </h:inputText>
                
                <h:outputLabel value="#{msgs.email}"/>
                <h:inputText value="#{clientBacking.client.email}" />
            </h:panelGrid>
            
            <h:commandButton value="#{msgs.submitbutton}" action="#{clientBacking.createClient()}"/>
        </h:form>
    </h:body>
</html>
