helpTitle=Aide
helpTitleWelcome=Bonjour,ami(e).
helpWelcome=Merci de visiter notre site. Sur cette page, nous vous guiderons \u00e0 travers Booktopia!
helpTitleFrontPage=Premi\u00e8re page
helpFrontPage=La premi\u00e8re page commence par une barre de navigation qui contient le logo de notre soci\u00e9t\u00e9. Il contient \u00e9galement une barre de recherche et une ic\u00f4ne pour vous connecter. Vous serez en mesure de voir les livres et les livres les plus r\u00e9cents sur les ventes. Vous serez en mesure de participer \u00e0 des enqu\u00eates et de voir les nouvelles des flux RSS de cette page.
helpTitleSignIn=Se connecter
helpSignIn=Pour vous connecter, il vous suffit de cliquer sur Connexion dans le coin de la barre de navigation, ce qui vous am\u00e8nera \u00e0 une page pour entrer vos informations d'identification.
helpTitleSignOut=D\u00e9connexion
helpSignOut=Pour vous d\u00e9connecter, cliquez simplement sur le dernier bouton de la barre de navigation.
helpTitleSearch=Chercher
helpSearch=Pour effectuer une recherche, dans la barre de navigation, vous devez choisir une option dans le menu d\u00e9roulant. Ensuite, vous pouvez taper le livre que vous recherchez. Apr\u00e8s cela, vous pouvez cliquer sur Rechercher ou appuyer sur Entr\u00e9e, ce qui vous am\u00e8nera \u00e0 une autre page.
helpTitleGenre=Genre
helpGenre=Dans la barre lat\u00e9rale, vous avez beaucoup d'options pour les genres, si vous cliquez sur un, vous serez amen\u00e9 \u00e0 une page qui affiche tous les livres de ce genre sp\u00e9cifique.
helpTitleShoppingCart=Chariot
helpShoppingCart=Dans la barre de navigation, vous trouverez une ic\u00f4ne d'un panier. Si vous cliquez sur ce que vous serez en mesure de voir ce que vous pr\u00e9voyez d'acheter.
helpTitleBook=Livre
helpBook=Lorsque vous cliquez sur un livre, vous serez transf\u00e9r\u00e9 sur une page o\u00f9 vous pourrez en voir les d\u00e9tails tels que les auteurs, l'\u00e9diteur, la description, etc.
helpTitleAddToCart=Ajouter au chariot.
helpAddToCart=Pour ajouter un livre \u00e0 votre panier, vous devez cliquer sur un livre pour acc\u00e9der \u00e0 ses d\u00e9tails. Vous y trouverez un bouton qui vous permettra d'ajouter le livre \u00e0 votre panier.
