helpTitle=Aide
helpTitleWelcome=Bonjour,ami(e).
helpWelcome=Merci de visiter notre site. Sur cette page, nous vous guiderons \u00e0 travers Booktopia!
helpTitleFrontPage=Premi\u00e8re page
helpFrontPage=La premi\u00e8re page commence par une barre de navigation qui contient le logo de notre soci\u00e9t\u00e9. Il contient \u00e9galement une barre de recherche et une ic\u00f4ne pour vous connecter. Vous serez en mesure de voir les livres et les livres les plus r\u00e9cents sur les ventes. Vous serez en mesure de participer \u00e0 des enqu\u00eates et de voir les nouvelles des flux RSS de cette page.
helpTitleSignIn=Se connecter
helpSignIn=Pour vous connecter, il vous suffit de cliquer sur Connexion dans le coin de la barre de navigation, ce qui vous am\u00e8nera \u00e0 une page pour entrer vos informations d'identification.
helpTitleSignOut=D\u00e9connexion
helpSignOut=Pour vous d\u00e9connecter, cliquez simplement sur le dernier bouton de la barre de navigation.
helpTitleSearch=Chercher
helpSearch=Pour effectuer une recherche, dans la barre de navigation, vous devez choisir une option dans le menu d\u00e9roulant. Ensuite, vous pouvez taper le livre que vous recherchez. Apr\u00e8s cela, vous pouvez cliquer sur Rechercher ou appuyer sur Entr\u00e9e, ce qui vous am\u00e8nera \u00e0 une autre page. Une page vous sera affich\u00e9e parmi 3 possibilit\u00e9s en fonction du r\u00e9sultat. Si votre recherche renvoie 1 r\u00e9sultat, vous serez redirig\u00e9 vers la page des d\u00e9tails du livre. Si vous obtenez plus de 1, vous verrez une page avec plusieurs livres. Et si aucun livre n'est trouv\u00e9, vous obtenez un message qu'aucun n'a \u00e9t\u00e9 trouv\u00e9.
helpTitleGenre=Genre
helpGenre=Dans la barre lat\u00e9rale, vous avez beaucoup d'options pour les genres, si vous cliquez sur un, vous serez amen\u00e9 \u00e0 une page qui affiche tous les livres de ce genre sp\u00e9cifique.
helpTitleShoppingCart=Chariot
helpShoppingCart=Dans la barre de navigation, vous trouverez une ic\u00f4ne d'un panier. Si vous cliquez sur ce que vous serez en mesure de voir ce que vous pr\u00e9voyez d'acheter.
helpTitleBook=Livre
helpBook=Lorsque vous cliquez sur un livre, vous serez transf\u00e9r\u00e9 sur une page o\u00f9 vous pourrez en voir les d\u00e9tails tels que les auteurs, l'\u00e9diteur, la description, etc.
helpTitleAddToCart=Ajouter au chariot.
helpAddToCart=Pour ajouter un livre \u00e0 votre panier, vous devez cliquer sur un livre pour acc\u00e9der \u00e0 ses d\u00e9tails. Vous y trouverez un bouton qui vous permettra d'ajouter le livre \u00e0 votre panier.
helpTitleDisplayCart=V\u00e9rifiez votre panier
helpDisplayCart=Pour v\u00e9rifier votre panier, cliquez sur l'ic\u00f4ne du panier dans la barre de navigation du site. Vous pouvez retirer des livres de votre panier d'ici.
helpTitleCheckOut=Check-out
helpCheckOut=Lorsque vous \u00eates pr\u00eat \u00e0 acheter vos livres, vous pouvez aller au panier. L\u00e0, vous verrez un bouton \u00e0 la caisse. En cliquant sur ce lien, vous acc\u00e9dez \u00e0 une page pour entrer vos informations de carte de cr\u00e9dit.
helpTitlePlacingOrder=Passer une commande
helpPlacingOrder=Apr\u00e8s avoir entr\u00e9 des informations de carte de cr\u00e9dit valides, vous serez redirig\u00e9 vers une page pour v\u00e9rifier votre commande. Vous pouvez voir les prix des livres et le total d\u00fb pour votre achat. Accepter ceci vous montrera une facture et vous enverra une copie \u00e0 votre email.
helpTitleDownload=T\u00e9l\u00e9charger des livres
helpDownload=Pour t\u00e9l\u00e9charger les livres que vous avez achet\u00e9s, allez dans la barre de navigation et cliquez sur votre nom d'utilisateur. Une option de t\u00e9l\u00e9chargement appara\u00eetra sur laquelle vous pouvez cliquer. Il vous am\u00e8nera \u00e0 une page qui affichera tous les livres que vous avez achet\u00e9s.
helpTitleReview=Commentaire
helpReview=Pour commenter un livre, vous devez acc\u00e9der la page de d\u00e9tail du livre que vous souhaitez commenter et \u00eatre connect\u00e9. Ensuite, vous pourrez commenter et attribuer une note au livre.
helpTitleLanguage=Langue
helpLanguage=Pour changer la langue du site selon vos pr\u00e9f\u00e9rences, cliquez sur le drapeau dans la barre de navigation.
